<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">GameStore</h1>
            <nav class="nav">
                <ul>
                    <li><a href="login.html">Login/Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="checkout-page">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <form action="submit-checkout" method="POST" class="checkout-form">
                <h3>Personal Information</h3>
                <table>
                    <tr>
                        <td><label for="first-name">First Name:</label></td>
                        <td><input type="text" id="first-name" name="first-name" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="last-name">Last Name:</label></td>
                        <td><input type="text" id="last-name" name="last-name" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Address:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Email Address" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="text" id="phone" name="phone" placeholder="Phone Number" required></td>
                    </tr>
                </table>

                <h3>Shipping Address</h3>
                <table>
                    <tr>
                        <td><label for="address">Address:</label></td>
                        <td><input type="text" id="address" name="address" placeholder="Street Address" required></td>
                    </tr>
                    <tr>
                        <td><label for="city">City:</label></td>
                        <td><input type="text" id="city" name="city" placeholder="City" required></td>
                    </tr>
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td><input type="text" id="state" name="state" placeholder="State" required></td>
                    </tr>
                    <tr>
                        <td><label for="zip">ZIP Code:</label></td>
                        <td><input type="text" id="zip" name="zip" placeholder="ZIP Code" required></td>
                    </tr>
                </table>

                <h3>Payment Details</h3>
                <table>
                    <tr>
                        <td><label for="card-name">Name on Card:</label></td>
                        <td><input type="text" id="card-name" name="card-name" placeholder="Name on Card" required></td>
                    </tr>
                    <tr>
                        <td><label for="card-number">Card Number:</label></td>
                        <td><input type="text" id="card-number" name="card-number" placeholder="Card Number" required></td>
                    </tr>
                    <tr>
                        <td><label for="expiry">Expiry Date:</label></td>
                        <td><input type="month" id="expiry" name="expiry" required></td>
                    </tr>
                    <tr>
                        <td><label for="cvv">CVV:</label></td>
                        <td><input type="text" id="cvv" name="cvv" placeholder="CVV" required></td>
                    </tr>
                </table>

                <button type="submit" class="btn">Submit Order</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GameStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector(".checkout-form");

            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent redirection on form submission
                alert("Order placed successfully!");
                // You can process the data here or show additional confirmation
            });
        });
    </script>
</body>
</html>
