<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">GameStore</h1>
            <nav class="nav">
                <ul>
                    <li><a href="login.html">Login/Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-page">
        <h2>Login/Signup</h2>
        <div class="login-container">
            <form action="submit-login" method="POST" class="login-form">
                <table>
                    <tr>
                        <td><label for="first-name">First Name:</label></td>
                        <td><input type="text" id="first-name" name="first-name" placeholder="First Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="last-name">Last Name:</label></td>
                        <td><input type="text" id="last-name" name="last-name" placeholder="Last Name" required></td>
                    </tr>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" placeholder="Username" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Address:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Email Address" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password:</label></td>
                        <td><input type="password" id="password" name="password" placeholder="Password" required></td>
                    </tr>
                    <tr>
                        <td><label for="confirm-password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required></td>
                    </tr>
                </table>
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 GameStore. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const form = document.querySelector(".login-form");

            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent form from redirecting

                // Example: You can process form data here or show a success message
                alert("Form submission prevented. Data processed successfully.");
            });
        });
    </script>
</body>
</html>
